    <!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #countdown {
      color: rgb(0, 0, 0); /* Schimbă culoarea textului aici */
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>days until my Birthday🎉</h1>
    <div id="countdown"></div>
  </div>

  <script>
    // Data la care vrei să faci countdown
    var countDownDate = new Date("Jan 8, 2024 00:00:00").getTime();

    // Actualizarea countdown-ului la fiecare secundă
    var countdownFunction = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      // Calcularea zilelor, orelor, minutelor și secundelor rămase
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Afișarea countdown-ului în elementul cu id-ul "countdown"
      document.getElementById("countdown").innerHTML = days + " zile " + hours + " ore "
      + minutes + " minute " + seconds + " secunde ";

      // Când countdown-ul se termină, afișează un mesaj
      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "Countdown-ul s-a terminat!";
      }
    }, 1000);
  </script>
</body>
</html>
